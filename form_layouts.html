<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrao Form Layouts</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <!--Task 1-->
            <h1>Multi-Column Form Layout</h1>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                    <div class="col-md-6">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email Address">
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <hr>
        
        <!--Task 2-->
        <h2>Inline Form Layout</h2>
        <form class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="inlineEmail" class="visually-hidden">Name</label>
                <input type="text" class="form-control" id="inlineFormName" placeholder="Full Name">
            </div>
            <div class="col-auto">
                <label for="inlineEmail" class="visually-hidden">Email Address</label>
                <input type="email" class="form-control" id="inlineFormEmail" placeholder="Email Address">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </form>

        <hr>

        <!--Task 3-->
        <h2>Stacked Form Layout</h2>
        <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter Username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter Password">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Enter Address">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      
        </div>
      
    </body>
</html>
