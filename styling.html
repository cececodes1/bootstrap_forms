<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Form with Floating Labels and Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Floating Labels and Validation</h2>
    <form id="exampleForm" novalidate>
      <!-- Email Input -->
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name@example.com" required>
        <label for="exampleInputEmail1">Email address</label>
        <div class="invalid-feedback">
          Please provide a valid email address.
        </div>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      
      <!-- Password Input -->
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        <label for="exampleInputPassword1">Password</label>
        <div class="invalid-feedback">
          Please enter your password.
        </div>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

 
  <!-- Form Validation Script -->
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      'use strict';
      
      // Fetch the form
      const form = document.querySelector('#exampleForm');

      // Add event listener on form submit
      form.addEventListener('submit', (event) => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }

        form.classList.add('was-validated');
      }, false);
    })();
  </script>
</body>
</html>
